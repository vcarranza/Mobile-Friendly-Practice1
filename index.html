<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid"style="background-color:yellow;">
      <div class="container">

      </div>
        <div class="row">
          <header class="col-md-12 header">
          <h3>Container-fluid</h3>
          </header>
    <div class="header">
        <div class="col-md-12 blue"style="background-color:blue;">
          <h3>[Header]</h3>
        </div>
    </div>
    <div class="Nav">
        <nav class="col-md-12"style="background-color:green;">
          <h3>[Nav]</h3>
        </nav>
      </div>
    <div class="row">
      <section class="col-md-8"style="background-color:red;">
        <h3>[Content]</h3>
      </section>
      <aside class="col-md-4"style="background-color:#00ffff;">
        <h3>[Aside]</h3>
      </aside>
    </div>
    <div class="row">
      <div class="col-md-3"style="background-color:orange;">
        <h5>Promo 1</h5>
        </div>
      <div class="col-md-3"style="background-color:orange;">
        <h5>Promo 2</h5>
        </div>
      <div class="col-md-3"style="background-color:orange;">
        <h5>Promo 3</h5>
        </div>
      <div class="col-md-3"style="background-color:orange;">
        <h5>Promo 4</h5>
        </div>
    </div>
    <div class="footer">
      <footer class="col-md-12"style="background-color:black;">
        <h5>Footer</h5>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
